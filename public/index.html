<!DOCTYPE Html>
<html ng-app= "todoApp">
<head>
	<title>Todo App</title>
</head>
<body ng-controller="TodoCtrl as vm">
	<h1>Hello Express</h1>
	<div>
		<form ng-submit="vm.login(vm.email, vm.password)">
			<label>Email: <input type="text" ng-model=vm.email> </label>
			<label>Password: <input type="text" ng-model=vm.password> </label>
			<button type="submit">Login</button>
		</form>
	</div>

	<div>
		<h2>Welcome {{vm.user.email}}</h2>
		<button ng-click="vm.logout()">Logout</button>
		<button ng-click="vm.getTodos()">Get All Todos</button>
		<pre ng-bind="vm.todos | json"></pre>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
