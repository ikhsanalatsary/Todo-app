<!DOCTYPE Html>
<html ng-app= "todoApp">
<head>
	<title>Todo App</title>
	<!-- bower:css -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<!-- endcss -->
	<!-- inject:css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- endcss -->
</head>
<body ng-controller="TodoCtrl as vm">
	<h1>Hello Express</h1>

	<div ng-hide="vm.checkSomething()">
		<h2>Register</h2>
		<form ng-submit="vm.register(vm.model.email, vm.model.password)">
			<label>Email: <input type="text" ng-model=vm.model.email> </label>
			<label>Password: <input type="password" ng-model=vm.model.password> </label>
			<button type="submit">Register</button>
		</form>
	</div>

	<hr>

	<div ng-hide="vm.user">
		<h2>Login</h2>
		<form ng-submit="vm.login(vm.email, vm.password)">
			<label>Email: <input type="text" ng-model=vm.email> </label>
			<label>Password: <input type="password" ng-model=vm.password> </label>
			<button type="submit" name="login">Login</button>
		</form>
	</div>

	<div ng-show="vm.user">
		<h2>Welcome {{vm.user.email}}</h2>
		<form ng-submit="vm.addTodo(vm.description)">
			<input type="text" placeholder="What's up?" ng-model="vm.description" ng-disabled="vm.saving" autofocus>
			<!-- <button type="submit">Save</button> -->
			<pre ng-bind="vm.description"></pre>
		</form>
		<button ng-click="vm.logout()">Logout</button>
		<button ng-click="vm.getTodos()">Get All Todos</button>
		<pre ng-bind="vm.todos | json"></pre>
	</div>
	
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endinject-->
	<!-- inject:js -->
	<script src="app.js"></script>
	<!-- endinject -->
</body>
</html>
