<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" ng-submit="vm.login(vm.email, vm.password)">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_email" class="sr-only"></label>
						<input type="text" class="form-control" id="lg_email" name="lg_email" placeholder="email" ng-model="vm.email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" ng-model="vm.password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a href="#">click here</a></p>
				<p>new user? <a ui-sref="register">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
<footer id="info">
	<div class="code-link">
		View on <a href="https://github.com/ikhsanalatsary/Todo-app" target= "_blank">Github.com</a>
	</div>
</footer>
